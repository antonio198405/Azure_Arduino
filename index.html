<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Arduino con MQTT</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .on { background-color: green; color: white; }
        .off { background-color: red; color: white; }
    </style>
</head>
<body>
    <h2>Control de Arduino con MQTT</h2>
    
    <button class="on" onclick="sendCommand('ON1')">Encender Rel√© 1</button>
    <button class="off" onclick="sendCommand('OFF1')">Apagar Rel√© 1</button>
    <button class="on" onclick="sendCommand('ON2')">Encender Rel√© 2</button>
    <button class="off" onclick="sendCommand('OFF2')">Apagar Rel√© 2</button>
    <button class="on" onclick="sendCommand('ON3')">Encender Rel√© 3</button>
    <button class="off" onclick="sendCommand('OFF3')">Apagar Rel√© 3</button>
    <button class="on" onclick="sendCommand('ON4')">Encender Rel√© 4</button>
    <button class="off" onclick="sendCommand('OFF4')">Apagar Rel√© 4</button>

    <script>
        // CONFIGURACI√ìN MQTT PARA AZURE
        const options = {
            hostname: "RaspberryAntonio128020.azure-devices.net", // Reemplazar con el nombre de tu IoT Hub
            port: 1883,
            protocol: "mqtts",
            username: "RaspberryAntonio128020.azure-devices.net/Raspberry_test",
            password: "uB9uY8Z59qhg+2zfBLlZf5wbIVcFPqhKFMZ35BYxVCU=",
            clientId: "Raspberry_test"
        };

        // CONEXI√ìN A MQTT
        const client = mqtt.connect('mqtt://RaspberryAntonio128020.azure-devices.net:1883', options);

        client.on("connect", function () {
            console.log("‚úÖ Conectado a Azure IoT Hub!");
        });

        function sendCommand(command) {
            const topic = `devices/Raspberry_test/messages/devicebound/#`;
            client.publish(topic, command);
            console.log(`üì© Enviado: ${command}`);
        }
    </script>
</body>
</html>
